{% extends "base.html" %}

{% block title %}Add Investment - Money Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New Investment</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="symbol" class="form-label">Symbol</label>
                                <input type="text" class="form-control" id="symbol" name="symbol" placeholder="e.g., AAPL" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Investment Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Apple Inc." required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="shares" class="form-label">Number of Shares</label>
                                <input type="number" step="0.001" class="form-control" id="shares" name="shares" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="purchase_price" class="form-label">Purchase Price per Share</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" class="form-control" id="purchase_price" name="purchase_price" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="current_price" class="form-label">Current Price per Share</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" class="form-control" id="current_price" name="current_price">
                                </div>
                                <div class="form-text">Leave blank if same as purchase price</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="purchase_date" class="form-label">Purchase Date</label>
                                <input type="date" class="form-control" id="purchase_date" name="purchase_date" value="{{ date.today().strftime('%Y-%m-%d') }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="account_id" class="form-label">Investment Account</label>
                        <select class="form-select" id="account_id" name="account_id" required>
                            <option value="">Select investment account</option>
                            {% for account in accounts %}
                            <option value="{{ account.id }}">{{ account.name }}</option>
                            {% endfor %}
                        </select>
                        {% if not accounts %}
                        <div class="form-text text-warning">
                            No investment accounts found. <a href="{{ url_for('add_account') }}">Create an investment account first</a>.
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('investments') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary" {% if not accounts %}disabled{% endif %}>Add Investment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
